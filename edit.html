<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 수정</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    <div class="container">
        <h1> 단어 수정</h1>

        <form id="edit-form">
            <div class="form-group">
                <label for="word">단어</label>
                <input type="text" id="word" class="form-control" value="로딩 중...">
            </div>
            <div class="form-group">
                <label for="meaning">의미</label>
                <input type="text" id="meaning" class="form-control" value="로딩 중...">
            </div>
            <div class="form-group">
                <label for="example">예문</label>
                <textarea id="example" rows="4" class="form-control">로딩 중...</textarea>
            </div>
            <div class="form-group">
                <label for="status">암기 상태</label>
                <select id="status" class="form-control">
                    <option value="">-- 로딩 중 --</option>
                    <option value="미암기">미암기</option>
                    <option value="암기 중">암기 중</option>
                    <option value="암기 완료">암기 완료</option>
                </select>
            </div>
            <div class="form-group">
                <label for="importance">중요도</label>
                <select id="importance" class="form-control">
                    <option value="">-- 로딩 중 --</option>
                    <option value="1">★</option>
                    <option value="2">★★</option>
                    <option value="3">★★★</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reg-date">등록일</label>
                <input type="date" id="reg-date" class="form-control" value="">
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-success">[확인]</button>
                <a href="my_ajax.html" id="cancel-link" class="btn btn-secondary">[취소]</a>
            </div>
        </form>
    </div>

    <script>

        const params = new URLSearchParams(window.location.search);
        const wordId = params.get('id');

        const form = document.getElementById('edit-form');
        const inputWord = document.getElementById('word');
        const inputMeaning = document.getElementById('meaning');
        const inputExample = document.getElementById('example');
        const selectStatus = document.getElementById('status');
        const selectImportance = document.getElementById('importance');
        const inputRegDate = document.getElementById('reg-date');
        const cancelLink = document.getElementById('cancel-link');


        document.addEventListener('DOMContentLoaded', function() {
            if (!wordId) {
                alert('오류: ID 값이 없습니다.');
                window.location.href = 'my_ajax.html'; // ID 없으면 목록으로
                return;
            }
            

            cancelLink.href = `view.html?id=${wordId}`;


            fetch(`http://localhost:3000/words/${wordId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('데이터를 찾을 수 없습니다.');
                    }
                    return response.json();
                })
                .then(data => {
 
                    inputWord.value = data.word;
                    inputMeaning.value = data.meaning;
                    inputExample.value = data.example || ''; 
                    selectStatus.value = data.status;
                    selectImportance.value = data.importance;
                    inputRegDate.value = data.reg_date;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        });


        form.addEventListener('submit', function(event) {
            event.preventDefault(); 


            const updatedWord = {
                word: inputWord.value.trim(),
                meaning: inputMeaning.value.trim(),
                example: inputExample.value.trim(),
                status: selectStatus.value,
                importance: selectImportance.value,
                reg_date: inputRegDate.value

            };


            if (updatedWord.word === '' || updatedWord.meaning === '' || updatedWord.status === '' || updatedWord.importance === '' || updatedWord.reg_date === '') {
                alert('모든 필수 항목(단어, 의미, 암기 상태, 중요도, 등록일)을 입력/선택해주세요.');
                return;
            }

            if (confirm('게시물을 수정할까요?')) {

                fetch(`http://localhost:3000/words/${wordId}`, {
                    method: 'PUT', 
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedWord)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('데이터 수정 실패');
                    }
                    return response.json();
                })
                .then(data => {
                    alert('단어가 성공적으로 수정되었습니다.');
                    window.location.href = `view.html?id=${wordId}`;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('단어 수정 중 오류가 발생했습니다. (json-server 실행 확인)');
                });
            }
        });
    </script>
</body>
</html>
